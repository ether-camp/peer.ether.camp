buildscript {
    repositories {
        mavenCentral()
    }


    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'spring-boot'

repositories {

    mavenLocal()
    mavenCentral()

    maven {
        url "http://dl.bintray.com/ethereum/maven"
    }
    maven {
        url "https://oss.jfrog.org/libs-snapshot"
    }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-remote-shell"
    compile "org.springframework.boot:spring-boot-starter-security"

    compile "commons-codec:commons-codec:1.10"
    compile "org.apache.commons:commons-lang3:3.3.2"
    compile 'org.projectlombok:lombok:1.14.8'
    compile "com.google.guava:guava:18.0"
    compile "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.1"

    compile ("org.ethereum:ethereumj-core:1.2.0-SNAPSHOT"){
        exclude group: "log4j"
        exclude group: "org.slf4j", module: "log4j-over-slf4j"
        exclude group: "org.slf4j", module: "slf4j-log4j12"
    }
}

sourceSets {
    main {
        java {
            srcDir './src'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

task stage {
    dependsOn bootRepackage
}

applicationDefaultJvmArgs = ["-server", "-Xss32m", "-XX:+UseCompressedOops", "-XX:+HeapDumpOnOutOfMemoryError", "-XX:-OmitStackTraceInFastThrow"]
bootRun {
    systemProperties = System.properties;
    if ( project.hasProperty('jvmArgs') ) {
        jvmArgs project.jvmArgs.split('\\s+')
    }
}
